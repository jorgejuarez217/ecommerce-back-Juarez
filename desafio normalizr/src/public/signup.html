<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LogIn</title>
</head>
<body>
    <h1 style="margin-left:2rem;">Bienvenido - REGISTRATE!!!!</h1>
    <div class="container">
       
        <h3 style="margin:2rem 0;"> Ingrese sus datos:</h3>

        <form id="formLogIn" action="/signup"  method="post">
            
            mail: <input id="usernameInput" type="mail" name="username" class="input-group mb-3" placeholder="mail del usuario" value="Pepe@mail.com" required>
            pasword: <input id="passwordInput" type="text" name="password" class="input-group mb-3" placeholder="password del usuario" value="perz" required>   
            <div class="form-group">
                <input id="SignupBtn" class="btn btn-success my-3" type="submit" value="Registrarse">
            </div>
            
        </form>
        <div class="text-center"></div>
            <button id="LogInBtn" class="btn btn-success my-3" onclick="goLogin()">Ir a Login</button>
        </div>
    </div>
    <script>
        function redireccionar(pagina) {
          location.href = pagina;
        }
    
        function goLogin() {
          redireccionar('/login');
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
</body>
</html>
