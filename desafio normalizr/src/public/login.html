<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <h1 style="margin-left:2rem;">Bienvenido - Login de Usuario</h1>
    <div class="container">
       
    <h3 style="margin:2rem 0;"> Ingrese su nombre:</h3>

    <form id="formLogIn" action="/process-login"  method="post">
        <input id="username" type="text" name="username" class="input-group mb-3" placeholder="Ingrese su nombre de usuario" required>       
        <input id="LogInBtn" type="submit" value="LogIn" class="btn btn-primary" >
    </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
